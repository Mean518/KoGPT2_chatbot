<!DOCTYPE html>
<html>
<head>
    <title>
        HelpBot
    </title>
	<style type="text/css">
		a:link {color: black; text-decoration: none;}
		a:visited {color: black; text-decoration: none;}
		a:hover {color: blue; text-decoration: underline;}
		
	</style>
</head>
<body leftmargin="20">
    <form method="get" action="/">
        <h1> HELPBOT이 당신의 고민을 상담해드립니다 </h1>
        <br>
        <input type="text" name="text" style='font-size:12pt;width:500px; height:24px;padding-left:6px' autofocus>
        <button type="submit" style="width:60pt;height:24pt">입력</button>
    </form>
    <br>
    <div style='width:700px'>
    	<!--<h3>질문:</h3>-->
		<body>
			<img src="{{url_for('static',filename='person.jpg')}}"/>
		</body>
        <p>
            {% if question != None %}
                {{question}} <!--변수-->
            {% endif %}
		</p>
		<!--<h3>대답:</h3>-->
        <body>
            <img src = "{{url_for('static',filename='pengsu.jpg')}}"/>
        </body>
        <p>
            {% if answer != None %}
                {{answer}} <!--변수-->
            {% endif %}
		</p>
    </div>
</html>
